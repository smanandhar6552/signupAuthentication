  <div class="container">
    <div class="sell">Sell it here</div>
    <div class="message">{{message}}</div>
      <div class="form-group">

          <label for="exampleFormControlInput1">Product</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="productName" placeholder="Product Name to sell">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Quantiity</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quantity" placeholder="No. of Quantiity you have">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Pick up Address</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="address" placeholder="Pickup Address">
            </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Condition</label>
              <textarea class="form-control" id="exampleFormControlInput1" [(ngModel)]="comment" placeholder="Condition of product" maxlength="30"></textarea>
            </div>


    <button class="btn btn-success" style="text-align: center;"(click)="submit()">Submit</button>

    </div>
